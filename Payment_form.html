<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body{background-image: url(/img/cover.jpg);
        background-size: cover;
    background-attachment: fixed;}
        h1 {
            text-align: center;
        }

        form {
            background-color: rgba(132, 243, 247, 0.952);
            padding-left: 10%;
            padding-right: 10%;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-left: 20%;
            margin-right: 20%;
            border-radius: 20px;
        }

        #button {
            font-size: large;
            margin-left: 45%;
        }
    </style>
</head>

<body>
    <form action="index.html">
        <button><a href="index.html">Home</a></button>

        <h1>Payment Form</h1>
        <p><em>Required fields by *</em></p>
        <h2>Contact Information</h2>
        <p>Name*: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender">Female<input type="radio" name="gender"></p>
        </fieldset>
        <p>Adress:<textarea name="adress" id="adress" cols="80" rows="10"></textarea></p>
        <p>E-mail*: <input type="email" name="email" id="email" required></p>
        <p>Pincode:<input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information*</h2>
        <p>Card Type
            <select name="card_type" id="card_type" required>
                <option value="">--Select A Card Type--</option>
                <option value="rupay">Rupay</option>
                <option value="visa">Visa</option>
                <option value="master_card">MasterCard</option>
            </select>
        </p>
        <p>Card number: <input type="number" name="card_number" id="card_number" required></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV <input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now" id="button">
    </form>
</body>

</html>
